<!DOCTYPE html>
<html lang="en">
<!-- call with ?sap-ui5=[stable, nightly, local] to switch to another version -->

<head>
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>Sample Apps</title>

  <script>
    window["sap-ushell-config"] = {
      defaultRenderer: "fiori2",
      renderers: {
        fiori2: {
          componentData: {
            config: {
              search: "hidden",
            },
          },
        },
      },
      applications: {
        "ZCapexMain-manage": {
          title: "Capex",
          description: "Kruger Capital Expenditure Approval Process",
          additionalInformation: "SAPUI5.Component=zcapexmain",
          applicationType: "URL",
          url: "./zcapexmain/webapp",
          navigationMode: "embedded",
        },
        "ZCapexApprover-manage": {
          title: "Capex",
          description: "Kruger Capital Expenditure Approval Process",
          additionalInformation: "SAPUI5.Component=zcapexapprover",
          applicationType: "URL",
          url: "./zcapexapprover/webapp",
          navigationMode: "embedded",
        },
        "ZCapexCreator-manage": {
          title: "Capex",
          description: "Kruger Capital Expenditure Approval Process",
          additionalInformation: "SAPUI5.Component=zcapexcreator",
          applicationType: "URL",
          url: "./zcapexcreator/webapp",
          navigationMode: "embedded",
        },
      },
      bootstrapPlugins: {
        RuntimeAuthoringPlugin: {
          component: "sap.ushell.plugins.rta",
          config: {
            validateAppVersion: false,
          },
        },
        PersonalizePlugin: {
          component: "sap.ushell.plugins.rta-personalize",
          config: {
            validateAppVersion: false,
          },
        },
      },
    };

  </script>
  <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
  <script src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
    data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow"
    data-sap-ui-bindingSyntax="complex" data-sap-ui-xx-viewCache="false"></script>
  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ushell.Container.createRenderer().placeAt('content');
    });
  </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
